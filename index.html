<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">Tic-Tac-Toe</a>
        </li>
        <li>
          <a href="#" id="newGame">New Game</a>
        </li>
        <li>
          <a href="#" id="showGames">Game History</a>
        </li>
        <li>
          <!-- Link trigger modal -->
          <a href="#" id="changePw" data-toggle="modal" data-target="#changePw-modal">Change Password</a>
        </li>
        <li>
          <a href="#" id="signOut">Sign Out</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <form id="signup-form">
            <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" id="signup-email" placeholder="email@gmail.com">
            <input name="credentials[password]" type="password" class="form-control" id="signup-password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" class="form-control" id="signup-password-confirm" placeholder="Confirm Password">
            <button type="submit" class="btn btn-primary" id="signup-btn">Submit</button>
          </form>
          <a href="#" class="switch-signin">Already a user? Sign In</a>
          <a href="#" class="switch-signup">Not a user? Sign Up</a>
          <form id="login-form" class="text-center">
            <input type="email" name="credentials[email]" class="form-control" aria-describedby="emailHelp" id="login-email" placeholder="email@gmail.com">
            <input type="password" name="credentials[password]" class="form-control" id="login-password" placeholder="Password">
            <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid text-center">
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
        <div class="gameboard not-active">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <div class="row">
                <div data-index=0 class="box col-sm-4 border-bottom"></div>
                <div data-index=1 class="box col-sm-4 border-left border-bottom"></div>
                <div data-index=2 class="box col-sm-4 border-left border-bottom"></div>
              </div>
              <div class="row">
                <div data-index=3 class="box col-sm-4"></div>
                <div data-index=4 class="box col-sm-4 border-left"></div>
                <div data-index=5 class="box col-sm-4 border-left"></div>
              </div>
              <div class="row">
                <div data-index=6 class="box col-sm-4 border-top"></div>
                <div data-index=7 class="box col-sm-4 border-left border-top"></div>
                <div data-index=8 class="box col-sm-4 border-left border-top"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CONTENT -->
  <!-- Change Password Modal -->
  <div class="modal fade" id="changePw-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
