<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
                Tic-Tac-Toe
            </a>
        </li>
        <li>
          <a href="#">Game History</a>
        </li>
        <li>
          <a href="#">Change Password</a>
        </li>
        <li>
          <a href="#">Sign Out</a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <form id="signup-form">
            <input name="credentials[email]" type="email" class="form-control" aria-describedby="emailHelp" id="signup-email" placeholder="email@gmail.com">
            <input name="credentials[password]" type="password" class="form-control" id="signup-password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" class="form-control" id="signup-password-confirm" placeholder="Confirm Password">
            <button type="submit" class="btn btn-primary" id="signup-btn">Submit</button>
          </form>
          <p>Already a user?</p>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <form id="login-form" class="text-center">
            <input type="email" class="form-control" aria-describedby="emailHelp" id="login-email" placeholder="email@gmail.com">
            <input type="password" class="form-control" id="login-password" placeholder="Password">
            <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="gameboard">
          <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>

          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <div class="row">
                <div class="box col-sm-4 border-bottom"></div>
                <div class="box col-sm-4 border-left border-bottom"></div>
                <div class="box col-sm-4 border-left border-bottom"></div>
              </div>
              <div class="row">
                <div class="box col-sm-4"></div>
                <div class="box col-sm-4 border-left"></div>
                <div class="box col-sm-4 border-left"></div>
              </div>
              <div class="row">
                <div class="box col-sm-4 border-top"></div>
                <div class="box col-sm-4 border-left border-top"></div>
                <div class="box col-sm-4 border-left border-top"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
